<!DOCTYPE html>

<html>

    <head>
    <title>Web App - Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

<!-- The amount of money invested -->
        Amount <input type="number"  id="principal">  <br/><br/>

<!-- Interest rate for the amount invested -->
        Interest Rate <input type="range"  id="rate" min="1" max="20" step=".25"
        value="10.25" onchange="updateRate()">

<!-- Value selected for the interest rate range -->
        <span id="rate_val">
            10.25%
        </span> <br/><br/>

<!-- Number of years the deposit is invested -->
        No. of Years
        <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select><br/><br/>

<!-- Calculate the amount you'll receive from the  investment -->
        <button onclick="compute()">Compute Interest</button><br/><br/>

<!-- Result of the investment -->
        <span id="result">

        </span><br/></br/>

<!-- Footer of the Simple Interest Calculator -->
        <footer>

            &#169; Every One Can Get Rich <br/>This Calculator belongs to
            Cichon Kendall

        </footer>

        </div>


    </body>
</html>
